name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Fetch packages
        run: flutter pub get

      # Custom domain serves at '/', so keep <base href="/"> in web/index.html
      - name: Build Flutter Web
        run: flutter build web --release

      # SPA fallback for deep links
      - name: Add SPA 404 fallback
        run: cp build/web/index.html build/web/404.html

      # Ensure Pages serves files as-is (no Jekyll processing)
      - name: Disable Jekyll
        run: touch build/web/.nojekyll

      # Sanity check – make sure index.html is present in the artifact root
      - name: List build output (debug)
        run: |
          echo "Listing build/web:"
          ls -la build/web
          test -f build/web/index.html && echo "index.html present ✅" || (echo "index.html missing ❌" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build/web"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
